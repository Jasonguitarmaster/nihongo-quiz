<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>第1課：李さんは台湾人です — 日語測驗</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #f7f7f7;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .card {
      background: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    .options label {
      display: block;
      margin: 8px 0;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
    }
    .correct { color: green; }
    .wrong { color: red; }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>📝 第1課：李さんは台湾人です — 日語測驗</h1>
  <div class="card" id="quiz-box">
    <div id="question" class="question"></div>
    <div id="options" class="options"></div>
    <div id="feedback" class="result"></div>
    <button id="next-btn" onclick="nextQuestion()" style="display:none;">下一題 ▶️</button>
  </div>
  <div class="card" id="final-score" style="display:none; text-align:center;"></div>

  <script>
    const quizData = [
      { question: "「台湾人」的日語怎麼說？", options: ["たいわんじん", "にほんじん", "ちゅうごくじん", "かんこくじん"], answer: 0, explanation: "「たいわんじん」，じん表示國籍。" },
      { question: "「學生」的日語是什麼？", options: ["せんせい", "がくせい", "しゃいん", "りゅうがくせい"], answer: 1, explanation: "「がくせい」表示學生。" },
      { question: "「李小姐是台灣人」的日語是？", options: ["李さんは 日本人です。", "李さんは 台湾人です。", "李さんは 学生です。", "李さんは 会社員です。"], answer: 1, explanation: "正確句子是「李さんは 台湾人です。」" },
      // 如需添加更多題目，請繼續在這裡擴充 quizData 陣列
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[current];
      document.getElementById("question").innerText = `題目 ${current + 1}：${q.question}`;
      document.getElementById("options").innerHTML = q.options.map((opt, i) =>
        `<label><input type="radio" name="option" value="${i}" onclick="checkAnswer(${i})"> ${opt}</label>`
      ).join('');
      document.getElementById("feedback").innerHTML = "";
      document.getElementById("next-btn").style.display = "none";
    }

    function checkAnswer(selected) {
      const q = quizData[current];
      const feedback = document.getElementById("feedback");
      if (selected === q.answer) {
        score++;
        feedback.innerHTML = `<span class="correct">✔ 正確</span>：${q.explanation}`;
      } else {
        feedback.innerHTML = `<span class="wrong">✘ 錯誤</span>：${q.explanation}`;
      }
      document.getElementById("next-btn").style.display = "inline-block";
      document.querySelectorAll('input[name="option"]').forEach(input => input.disabled = true);
    }

    function nextQuestion() {
      current++;
      if (current < quizData.length) {
        loadQuestion();
      } else {
        showFinalScore();
      }
    }

    function showFinalScore() {
      document.getElementById("quiz-box").style.display = "none";
      document.getElementById("final-score").style.display = "block";
      document.getElementById("final-score").innerHTML =
        `<h2>🎯 測驗完成！你答對了 ${score} / ${quizData.length} 題</h2><button onclick="restart()">重新測驗 🔄</button>`;
    }

    function restart() {
      current = 0;
      score = 0;
      document.getElementById("final-score").style.display = "none";
      document.getElementById("quiz-box").style.display = "block";
      loadQuestion();
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
